{% extends "base.html" %}

{% block content %}
<h1>Корзина</h1>
<h2>{{ message }}</h2>
{% for item in basket%}
<div class="col-md6 border rounded">
    <h2>{{item.product.product_name}}</h2>
    <div>
        цена: {{item.price}}
    </div>
    <div>
        количество: {{item.quantity}}
    </div>
    <div>
        <a href="/remove_item/{{item.product.product_id}}">Удалить</a>
    </div>
</div>
{% endfor %}
<a href="/add_item">Добавить</a>
<a href="/buy">Купить</a>
{% endblock %}
